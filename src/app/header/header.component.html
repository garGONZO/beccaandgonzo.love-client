<div class="container">
	<div class="header">
		<app-cuppa-slidemenu [hidden]="!hamburgerMenu" [config]="hamburgerConfig"
		                     (onItemSelect)="onItemSelect($event)" (open)="open()"
		                     (close)="close()"></app-cuppa-slidemenu>
		<p class="names" [class.names-menu]="hamburgerMenu" [class.names-header]="!hamburgerMenu">Becca + Gonzo</p>
	</div>
	<app-links *ngIf="!hamburgerMenu" class="header-links" [showHome]="true"></app-links>
</div>

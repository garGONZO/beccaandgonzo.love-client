<table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
        <tr>
            <th style="width: 10%">
                <mfDefaultSorter by="album">Album</mfDefaultSorter>
            </th>
            <th style="width: 10%">
                <mfDefaultSorter by="sample">Sample</mfDefaultSorter>
            </th>
            <th style="width: 40%">
                <mfDefaultSorter by="track">Track</mfDefaultSorter>
            </th>
            <th style="width: 40%">
                <mfDefaultSorter by="artists">Artists</mfDefaultSorter>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of playlist">
            <td><img [src]="item.track.album.images[2].url"></td>
            <td>
                <button (click)="playSample(item.track.preview_url)" class="btn btn-danger">x</button>
            </td>
            <td>{{item.track.name}}</td>
            <td>
                <span *ngFor="let artist of item.track.artists; let isLast=last">
                    {{artist.name}}{{isLast ? '' : ', '}}
                 </span>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
        </tr>
    </tfoot>
</table>

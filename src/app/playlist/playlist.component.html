<app-playlist-table [playlist]="playlist"></app-playlist-table>
<div>
    <label for="search">Search</label>
    <input name="search" type="text" [ngModel]="searchString" (ngModelChange)="search($event)">

<h1>{{searchString}}</h1>
<app-search-table [playlist]="searchPlaylist" (playlistUpdate)="updatePlaylist($event)"></app-search-table>

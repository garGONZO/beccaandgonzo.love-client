<app-playlist-table [playlist]="playlist" (playlistUpdate)="updatePlaylist()"></app-playlist-table>
<app-sorted-table [playlist]="playlist" (playlistUpdate)="updatePlaylist()"></app-sorted-table>
<div class="searchInput">
    <label for="search">Search</label>
    <input name="search" type="text" [ngModel]="searchString" (ngModelChange)="search($event)">
    
</div>
<div class="searchText">
        <h1>{{searchString}}</h1>
</div>
<app-search-result [playlist]="searchPlaylist" (playlistUpdate)="updatePlaylist($event)"></app-search-result>

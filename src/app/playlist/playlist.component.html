<h1>{{results}}</h1>
<table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
        <tr>
            <th style="width: 20%">
                <mfDefaultSorter by="album">Album</mfDefaultSorter>
            </th>
            <th style="width: 50%">
                <mfDefaultSorter by="track">Track</mfDefaultSorter>
            </th>
            <th style="width: 10%">
                <mfDefaultSorter by="Artist">Artist</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="city">d</mfDefaultSorter>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td><img [src]="item.track.album.images[2].url"></td>
            <td>{{item.track.name}}</td>
            <td></td>
            <td>{{item.city | uppercase}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
        </tr>
    </tfoot>
</table>

	<app-header [headers]="headers"></app-header>
	<router-outlet></router-outlet>
	<div id="cuppa-menu-overlay" class="cuppa-menu-overlay" *ngIf="menuOpen"></div>

</div>
<ng-template #home>
	<router-outlet></router-outlet>
</ng-template>
